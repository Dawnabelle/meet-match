<div class="" *ngFor="let date of dates">
  <div class="event-date">
    <h2> {{ date | date }}</h2>
  </div>

  <div routerLink="/details" class="event-info" *ngIf ="checkKeys(date)">
    <div *ngFor="let event of events[date]">
      <div class="event-title">
        <h4>{{ event.name }}</h4>
      </div>
      <div class="event-location-time">
        <div class="location">
          <h4>{{ event.venue.name}}</h4>
        </div>
        <div class="time">
          <h4>{{ event.local_date | date}}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
