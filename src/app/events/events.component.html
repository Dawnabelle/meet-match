<div class="event-date">
  <h2>Monday, June 18th</h2>
</div>

<div routerLink="/details/{{ event.id }}" class="event-info" *ngFor="let event of events" (click)="goToDetailPage(event)">
  <div class="event-title">
    <h4>{{ event.name }}</h4>
  </div>
  <div class="event-location-time">
    <div class="location">
      <h4>{{ event.venue.name}}</h4>
    </div>
    <div class="time">
      <h4>{{ event.local_date}}</h4>
    </div>
  </div>
</div>
